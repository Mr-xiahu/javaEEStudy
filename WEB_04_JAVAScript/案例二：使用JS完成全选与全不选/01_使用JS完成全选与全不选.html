		<script>
			function checkAll() {
				//获取全选复选框的位置
				var checkAllEle = document.getElementById("checkAll");
				//获取全选复选框的状态
				var falg = checkAllEle.checked;
				//对全选复选框的状态的状态进行判断
				if (falg == true) {
					//获取所有的小的复选框
					var checkOne = document.getElementsByName("select");
					//多所有的小的复选框进行遍历
					for (var i = 0; i < checkOne.length; i++) {
						//更改状态
						checkOne[i].checked = true;
					}
				} else {
					//获取所有的小的复选框
					var checkOne = document.getElementsByName("select");
					//多所有的小的复选框进行遍历
					for (var i = 0; i < checkOne.length; i++) {
						//更改状态
						checkOne[i].checked = false;
					}
				}
			}
		</script>
