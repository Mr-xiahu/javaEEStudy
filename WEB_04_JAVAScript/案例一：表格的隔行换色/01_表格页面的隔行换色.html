<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			window.onload = function() {
				//获取表格
				var tableEle = document.getElementById("table");
				//获取表格的行数
				var len = tableEle.tBodies[0].rows.length;
				//				alert(len);
				//遍历表格行数
				for (var i = 0; i < len; i++) {
					if (i % 2 == 0) {
						//4.对偶数行设置背景颜色
						tableEle.tBodies[0].rows[i].style.backgroundColor = "pink";
					} else {
						//5.对奇数行设置背景颜色
						tableEle.tBodies[0].rows[i].style.backgroundColor = "gold";
					}
				}
			}
		</script>
	</head>

	<body>
		<table border="1px" cellpadding="0px" cellspacing="0px" align="center" width="500px" height="100px" id="table">
			<thead>
				<tr>
					<th>编号</th>
					<th>姓名</th>
					<th>年龄</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>张三</td>
					<td>18</td>
				</tr>
				<tr>
					<td>2</td>
					<td>李思</td>
					<td>20</td>
				</tr>
				<tr>
					<td>3</td>
					<td>王五</td>
					<td>30</td>
				</tr>
				<tr>
					<td>4</td>
					<td>赵六</td>
					<td>26</td>
				</tr>
				<tr>
					<td>5</td>
					<td>夏虎</td>
					<td>20</td>
				</tr>
			</tbody>
		</table>
	</body>

</html>
