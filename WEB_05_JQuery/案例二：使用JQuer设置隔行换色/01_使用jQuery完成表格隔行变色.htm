<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用jQuery完成表格隔行换色</title>
		<link rel="stylesheet" href="../css/style.css" />
		<script type="text/javascript" src="../js/jquery-1.8.3.js" ></script>
		<script>
		    //页面加载
			$(function(){
				//获取tbody
//				//设置偶数行的背景颜色
//				$("tbody>tr:even").css("background-color","pink");
//				//设置奇数行的背景颜色
//				$("tbody>tr:odd").css("background-color","#008000");


                //设置偶数行的背景颜色
				$("tbody>tr:even").addClass("even");
				//删除背景颜色
//				$("tbody>tr:even").removeClass("even");
				//设置奇数行的背景颜色
				$("tbody>tr:odd").addClass("odd");
			});
		</script>
		
	</head>
	<body>
		<table border="1" width="500" height="50" align="center" id="tbl" id="tbl">
			<thead>
				<tr>
					<th>编号</th>

				</tr>
			</thead>
			<tbody>

				</tr>
				<tr >

				</tr>
				<tr >
					<td>3</td>

					<td>27</td>
				</tr>
				<tr >
					<td>4</td>
					<td>赵六</td>
					<td>29</td>
				</tr>
				<tr >
					<td>5</td>
					<td>田七</td>
					<td>30</td>
				</tr>
				<tr >
					<td>6</td>
					<td>汾九</td>
					<td>20</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
