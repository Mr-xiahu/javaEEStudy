<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				border: 1px solid white;
				width: 800px;
				height: 500px;
				margin: auto;
				text-align: center;
			}
		</style>
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<script>
			$(function() {
				//1.设置按钮的单击事件
				$("#button").click(function() {
					//获取img元素
					$("#img1"). toggle();

				});
			});
		</script>
	</head>

	<body>
		<div>
			<input type="button" value="显示/隐藏" id="button" />
			<img src="../img/林青霞.jpg" id="img1" width="100%" height="100%" style="display: block;" />
		</div>
	</body>

</html>
