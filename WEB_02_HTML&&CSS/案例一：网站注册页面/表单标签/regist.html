	<body>
		<!--创建一个五行三列的表格-->

		<table border="0px" cellpadding="0px" cellspacing="0px" width="1300px" align="center">
			<tr>
				<td height="50px" width="33.3%">
					<img src="../../img/logo2.png" />
				</td>
				<td height="50px" width="33.3%">
					<img src="../../img/header.png" />
				</td>
				<td height="50px" width="33.3%">
					&nbsp;&nbsp;&nbsp;
					<a href="#">
						<font size="4" color="black">登录</font>
					</a>&nbsp;&nbsp;&nbsp;
					<a href="#">
						<font size="4" color="black">注册</font>
					</a>&nbsp;&nbsp;&nbsp;
					<a href="#">
						<font size="4" color="black">购物车</font>
					</a>
				</td>
			</tr>
			<tr>
				<td colspan="3" height="50px" bgcolor="black">
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<a href="#">
						<font size="6" color="white">首页</font>
					</a>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<a href="#">
						<font size="5" color="white">手机数码</font>
					</a>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<a href="#">
						<font size="5" color="white">电脑办公</font>
					</a>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<a href="#">
						<font size="5" color="white">鞋靴箱包</font>
					</a>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<a href="#">
						<font size="5" color="white">家用电器</font>
					</a>
				</td>

			</tr>
			<tr>
				<td colspan="3" height="600px" background="../../img/regist_bg.jpg">
					<!--插入一个10行2列的表格-->
					<form action="#" method="get" name="registForm">
						<table border="1px" cellpadding="0px" cellspacing="0px" width="800px" align="center" height="400px" bgcolor="white">
							<tr height="40px">
								<td colspan="2">
									&nbsp;&nbsp;&nbsp;
									<font size="4">会员注册 </font>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;USER REGISTER
								</td>
							</tr>
							<tr height="40px">
								<td width="150px">
									<font size="4">用户名 </font>
								</td>
								<td>
									<input type="text" name="text" placeholder="请输入用户名" size="30px" />
								</td>
							</tr>
							<tr height="40px">
								<td width="150px">
									<font size="4">密码： </font>
								</td>
								<td>
									<input type="password" name="password" placeholder="请输入密码" size="30px" />
								</td>
							</tr>
							<tr height="40px">
								<td width="150px">
									<font size="4">确定密码:</font>
								</td>
								<td>
									<input type="password" name="repassword" placeholder="请再次输入密码" size="30px" />
								</td>
							</tr>
							<tr height="40px">
								<td width="150px">
									<font size="4">E-mail: </font>
								</td>
								<td>
									<input type="text" name="email" placeholder="请输入邮箱" size="30px" />
								</td>
							</tr>
							<tr height="40px">
								<td width="150px">
									<font size="4">姓名: </font>
								</td>
								<td>
									<input type="text" name="name" placeholder="请输入姓名" size="30px" />
								</td>
							</tr>
							<tr height="40px">
								<td width="150px">
									<font size="4">性别 :</font>
								</td>
								<td>
									<input type="radio" name="sex" checked="checked" value="男" />男
									<input type="radio" name="sex" value="女" />女
								</td>
							</tr>
							<tr height="40px">
								<td width="150px">
									<font size="4">出生日期 :</font>
								</td>
								<td>
									<input type="text" name="data" placeholder="请输入出生年月日" size="30px" />
								</td>
							</tr>
							<tr height="40px">
								<td width="150px">
									<font size="4">验证码:</font>
								</td>
								<td>
									<input type="text" name="yzm" placeholder="请输入验证码" />
									<img src="../../img/yanzhengma.png" />
								</td>
							</tr>
							<tr height="40px">
								<td colspan="2">
									<input type="submit" name="regist" value="注册" />
								</td>

							</tr>
						</table>
					</form>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<img src="../../img/footer.jpg" />
				</td>

			</tr>
			<tr>
				<td colspan="3" align="center">
					<a href="#">
						<font color="black" size="4" face="楷体">关于我们</font>
					</a>
					<a href="#">

					</a>

					</a>

					<a href="#">

					</a><br />
					<font color="black" size="4" face="楷体">Copyright © 2005-2016 传智商城 版权所有</font>
				</td>

			</tr>
		</table>
	</body>

</html>
