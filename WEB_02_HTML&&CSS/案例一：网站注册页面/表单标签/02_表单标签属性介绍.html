<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>表单标签属性介绍</title>
	</head>

	<body>
		<form action="#" method="get">
			用户名：<input type="text" name="username" size="30px" value="" maxlength="8" placeholder="请输入用户名" <!--readonly="readonly-->" /><br /> 
			密码:<input type="password" name="password" placeholder="请输入密码" /><br /> 
			确定密码:<input type="password" name="repassword" placeholder="请再次输入密码"  /><br /> 
			性别:<input type="radio" name="sex" value="男" checked="checked" /> 男
			<input type="radio" name="sex" value="女" />女<br /> 爱好:
			<br />
			<input type="checkbox" name="hobby" value="1" checked="checked" />看书<br />
			<input type="checkbox" name="hobby" value="2" />听歌<br />
			<input type="checkbox" name="hobby" value="3" />写字<br /> 请选择要上传的文件:
			<br />
			<input type="text" />
			<input type="file" name="file" /><br />
			<input type="submit" value="提交" />
			<input type="reset" value="重置" />
			<input type="button" value="注册新用户" /><br /> 
			籍贯:<select name="sheng">
				<option  value="1">---请选择---</option>
				<option value="2" selected="selected">湖北省</option>
				<option value="3">湖南省</option>
				<option value="4">广东省</option>
			</select>
			<select name="city">
				<option value="1" >---请选择---</option>
				<option value="2" selected="selected">武汉市</option>
				<option value="3">长沙市</option>
				<option value="3">广州市</option>
			</select><br /> 自我介绍:
			<textarea>
				
			</textarea>
	</body>

</html>
