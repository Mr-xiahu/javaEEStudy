<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>设置元素形状</title>
		<style type="text/css">
			img{
				float: left;
				position: absolute;
				clip: rect(0px 50px 200px 0px) ;
			}
		</style>
	</head>
	<body>
		<p>这是一个被剪切图像</p>
		<img src="../../img/middle01.jpg" />
	</body>
</html>
