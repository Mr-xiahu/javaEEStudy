<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		/*字体显示在图片上方*/
			img{
				position: absolute;
				left: 0px;
				top: 0px;
				z-index: 1;
			}
			p{
				position: absolute;
				z-index: 2;
			}
		</style>
	</head>
	<body>
		<!--标题被图片遮盖-->
		<!--图片被段落遮盖-->
		<h1>这是一个标题</h1>
		<img src="../../img/small04.jpg" />
		<p>默认的 z-index 是 0。Z-index -1 拥有更低的优先级。</p>
	</body>
</html>
