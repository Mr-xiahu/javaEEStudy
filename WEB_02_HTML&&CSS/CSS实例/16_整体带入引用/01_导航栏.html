<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{
				list-style-type: none;
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			li{
				float: left;
				/*display: inline;
				padding-right: 30px;*/
			}
			a:link, a:visited{
				display: block;
				width: 120px;
				font-weight: bold;
				text-decoration: none;
				
				background-color: gray;
				color: pink;
				text-align: center;
				text-transform: uppercase;
			}
			a:hover{
				color: chocolate;
				background-color: bisque;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">News</a></li>
			<li><a href="#">Protuce</a></li>
			<li><a href="#">About</a></li>
		</ul>
		
	</body>
</html>
