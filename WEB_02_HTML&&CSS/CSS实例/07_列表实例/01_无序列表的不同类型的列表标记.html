<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>无序列表的不同类型的列表标记</title>
		<style type="text/css">
			#one{
				list-style-type: circle;
			}
			#two{
				list-style-type: square;
			}
			#three{
				list-style-type: none;
			}
		</style>
	</head>
	<body>
		<ul id="one">
			<li>腾讯</li>
			<li>阿里巴巴</li>
			<li>华为</li>
		</ul>
		<ul id="two">
			<li>腾讯</li>
			<li>阿里巴巴</li>
			<li>华为</li>
		</ul>
		<ul id="three">
			<li>腾讯</li>
			<li>阿里巴巴</li>
			<li>华为</li>
		</ul>
	</body>
</html>
