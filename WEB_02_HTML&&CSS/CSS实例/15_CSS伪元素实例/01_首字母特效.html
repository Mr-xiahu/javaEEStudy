<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>首字母特效</title>
		<style type="text/css">
			p:first-letter{
				color: pink;
				font-size: xx-large;
				line-height: 80%;
			}
		</style>
	</head>
	<body>
		<p>You can use the :first-letter pseudo-element to add a special effect to the first letter of a text!</p>
	</body>
</html>
