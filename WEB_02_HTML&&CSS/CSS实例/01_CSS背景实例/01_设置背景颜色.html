<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>设置背景颜色</title>
		<style type="text/css">
			body{
				background-color: gray;
			}
			h1{
				color: #00FF7F;
			}
			p{
				background-color: pink;
			}
			.one{
				padding: 20px;
				margin: 20px;
			}
		</style>
	</head>
	<body>
		<h1>这是标题1</h1>
		<h2>这是标题2</h2>
		<p>这是段落</p>
		<p class="one">这个段落设置了内边距</p>
	</body>
</html>
