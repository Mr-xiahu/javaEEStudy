<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>四边框样式</title>
		<style type="text/css">
			#one{
				border-style: dashed;
			}
			#two{
				border-style: dotted;
			}
			#three{
				border-style: double;
			}
			#four{
				border-style: groove;
			}
			#five{
				border-style: hidden;
			}
			#six{
				border-style: ridge;
			}
			#seven{
				border-style: solid;
			}
			#eight{
				border-style: outset;
			}
			
		</style>
	</head>
	<body>
		<p id="one">我爱你，我的天堂</p>
		<p id="two">我爱你，我的天堂</p>
		<p id="three">我爱你，我的天堂</p>
		<p id="four">我爱你，我的天堂</p>
		<p id="five">我爱你，我的天堂</p>
		<p id="six">我爱你，我的天堂</p>
		<p id="seven">我爱你，我的天堂</p>
		<p id="eight">我爱你，我的天堂</p>
	</body>
</html>
