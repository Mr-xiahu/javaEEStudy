<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		/**
		 *   
		 */
		<style type="text/css">
			a:link {
				color: cadetblue;
				text-decoration: none;
			}
			
			a:visited {
				color: pink;
				text-decoration: none;
			}
			
			a:hover {
				color: red;
				text-decoration: none;
				position: relative;
				left: 3px;
				top: 3px;
			}
			
			a:active {
				color: black;
				text-decoration: none;
			}
		</style>
	</head>

	<body>
		<a href="#">你来点我一下试试！！！</a>
		<p><b>注释：</b>在 CSS 定义中，a:hover 必须位于 a:link 和 a:visited 之后，这样才能生效！</p>
		<p><b>注释：</b>在 CSS 定义中，a:active 必须位于 a:hover 之后，这样才能生效！</p>
	</body>

</html>
