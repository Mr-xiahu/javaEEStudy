<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>对齐文本</title>
		<style type="text/css">
			h1{
				text-align: left;
			}
			h2{
				text-align: center;
			}
			h3{
				text-align: right;
			}
		</style>
	</head>
	<body>
		<h1>这是标题h1</h1>
		<h2>这是标题h2</h2>
		<h3>这是标题h3</h3>
	</body>
</html>
