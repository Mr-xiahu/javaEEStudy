<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>设置文本颜色</title>
		<style type="text/css">
			body{
				background-color: gray;
				color: aqua;
			}
			p{
				color: red;
			}
			.green{
				color: green;
			}
		</style>
	</head>
	<body>
	    你好,我是天蓝色
	    <p>你好,我是红色</p>
	    <a class="green">你好,我是绿色</a>
	</body>
</html>
