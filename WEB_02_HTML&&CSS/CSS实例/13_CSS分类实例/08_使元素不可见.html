<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#one{
				visibility: visible;
			}
			#two{
				visibility: hidden;
			}
			div{
				border: 1px solid red;
				width: 100px;
				height: 50px;
				visibility: hidden;
			}
		</style>
	</head>
	<body>
		<p id="one">这是一个可以看见的标体</p>
		<p id="two">这是一个不可以看见的标体</p>
		<div>我是一个div</div>
		<p id="one">这是一个可以看见的标体</p>
	</body>
</html>
