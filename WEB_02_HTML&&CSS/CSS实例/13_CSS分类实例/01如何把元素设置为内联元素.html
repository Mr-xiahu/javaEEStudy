<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>把元素设置为内联元素</title>
		<!--当内联元素超出了盒子的范围,内联元素会溢出-->
		<style type="text/css">
			p{
				display: inline;
				border: 1px solid red;
			}
			div{
				border: 1px solid black;
				width: 200px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div>
			
		<p>我是内联元素1</p>
		<p>我是内联元素1</p>
		<p>我是内联元素1</p>
		<p>我是内联元素1</p>
		<p>我是内联元素1</p>
		<p>我是内联元素1</p>		
		<p>我是内联元素1</p>
		<p>我是内联元素1</p>
		<p>我是内联元素1</p>
		<p>我是内联元素1</p>
		</div>
	</body>
</html>
