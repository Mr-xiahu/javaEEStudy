<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul {
				float: left;
				width: 100%;
				padding: 0px;
				margin: 0px;
				list-style-type: none;
			}
			
			ul li {
				display: inline;				
			}
			a{
				float: left;
				width: 7em;
				text-decoration: none;
				color: white;
				background-color: purple;
				padding:0.2em 0.6em;
				border-right: 2px solid white;
			}
			a:hover{
				background-color: pink;
				position: relative;
				top: 3px;
				left: 3px;
			}
		</style>
	</head>

	<body>
		<ul>
			<li><a href="#">Link one</a></li>
			<li><a href="#">Link two</a></li>
			<li><a href="#">Link three</a></li>
			<li><a href="#">Link four</a></li>
		</ul>
	</body>

</html>
