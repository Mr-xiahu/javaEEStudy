<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS浮动</title>
		<style type="text/css">
			#one{
				border: 1px solid blue;
				width: 33.3%;
				height: 50px;
				float: left;
			}
			#two{
				border: 1px solid black;
				width: 33.3%;
				height: 50px;
				float: left;
			}
			#three{
				border: 1px solid red;
				width: 33%;
				height: 50px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div id="one">
			<img src="../../img/logo2.png" />
		</div>
		<div id="two">
			
		</div>
		<div id="three">
			
		</div>
	</body>
</html>
