<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>属性选择器</title>
		<style type="text/css">
			input[type='text']{
				background-color: red;
			}
			input[type='password']{
				background-color: blueviolet;
			}
		</style>
	</head>
	<body>
		用户名：<input type="text" name="userrname" /><br />
		密码：<input type="password" name="password" />
	</body>
</html>
