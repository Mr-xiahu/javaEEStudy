<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>validate入门小实例</title>
		<script type="text/javascript" src="../../js/jquery-1.8.3.js" ></script>
		<!--由于validate是基于JQuery的存在而存在的，所以要先导入JQ-->
		<script type="text/javascript" src="../../js/jquery.validate.min.js" ></script>
		<!--导入国际化JS-->
		<script type="text/javascript" src="../../js/messages_zh.js" ></script>
		<script>
			$(function(){
				//获取表单元素
				$("#checkForm").validate({
					rules:{
						username:{
							required:true,
							minlength:3,
							maxlength:6
						},
						password:{
							required:true,
							digits:true,
							minlength:6
						}
					},
					
					messages:{
						username:{
							required:"用户名不能为空",
							minlength:"用户名不能小于3位",
							maxlength:"用户名不能大于6位"
						},
						password:{
							required:"密码不能为空",
							digits:"密码必须是整数",
							minlength:"密码不能小于6位"
						}
					}
				});
			});
		</script>
	</head>
	<body>
		<form action="#" id="checkForm">
			用户名:<input type="text" name="username" /><br />
			密码:<input type="password" name="password" /><br />
			<input type="submit" value="注册" />
		</form>
	</body>
</html>
