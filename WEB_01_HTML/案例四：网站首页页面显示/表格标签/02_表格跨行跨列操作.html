<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>表格跨行跨列操作</title>
	</head>

	<body>
		<table border="1" cellspacing="0px" cellpadding="0px" width="400" height="200" align="center" >
			<!--第一行-->
			<tr>
				<td colspan="2" align="center">
					<img src="../../img/logo2.png" width="100%" height="100%" />
				</td>
				<!--<td>12</td>-->
				<td>13</td>
				<td>14</td>
			</tr>

			<!--第二行-->
			<tr>
				<td>21</td>
				<td rowspan="2" colspan="2" align="center">
					<table border="1px" height="100%" width="100%" cellpadding="0px" cellspacing="0px" align="center">
						<tr>
							<td>11</td>
							<td>12</td>
							<td>13</td>
						</tr>
						<tr>
							<td>21</td>
							<td>22</td>
							<td>23</td>
						</tr>
						<tr>
							<td>31</td>
							<td>32</td>
							<td>33</td>
						</tr>
					</table>
				</td>
				<!--<td>23</td>-->
				<td>24</td>
			</tr>

			<!--第三行-->
			<tr>
				<td>31</td>
				<!--<td>32</td>-->
				<!--<td>33</td>-->
				<td rowspan="2" align="center">34</td>
			</tr>

			<!--第四行-->
			<tr>
				<td>41</td>
				<td>42</td>
				<td>43</td>
				<!--<td>44</td>-->
			</tr>
		</table>
	</body>

</html>
