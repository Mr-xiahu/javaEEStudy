<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				border: 1px solid white;
				width: 800px;
				height: 500px;
				margin: auto;
				text-align: center;
			}
		</style>
		<script>
			var i = 1;

			function changeImage() {
				i++;
				document.getElementById("img").src = "../../img/"+i+".jpg";
				if(i==3){
					i=0;
				}
			}
		</script>
	</head>

	<body>
		<div id="">
			<img src="../../img/1.jpg" width="100%" id="img" />
			<p><input type="button" value="下一张" size="25px" onclick="changeImage()" /></p>
		</div>
	</body>

</html>
