<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>获取元素</title>
		<script>
			window.onload=function(){
				//获取指定位置的元素
				var uElement=document.getElementById("username");
				//获取指定位置的内容(值)
				var uVaule=uElement.value;
				alert(uVaule);
			}
		</script>
	</head>

	<body>
		<form>
			用户名：<input type="text" name="username" id="username" placeholder="请输入用户名" /><br /> 
			密码：<input type="password" name="password" placeholder="请输入密码" />
		</form>
	</body>

</html>
