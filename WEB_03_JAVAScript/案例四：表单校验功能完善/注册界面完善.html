			//代码改进
			//获取焦点事件
			function showTips(id, info) {
				document.getElementById(id + "span").innerHTML = "<font color='gray'>" + info + "</font>";
			}
			//光标移除事件
			function checkUser(id, info) {
				var uValue = document.getElementById(id).value;
				if (uValue == "") {
					document.getElementById(id + "span").innerHTML = "<font color='red'>" + info + "</font>";
				} else {
					document.getElementById(id + "span").innerHTML = "";
				}
			}
		</script>

	<body>

			<div id="top">

					</a>
				</ul>

			<!--3.登录界面-->
			<form>
				<div id="main">
					<div id="regist">
						<div class="xiahu">
							&nbsp;&nbsp;&nbsp;
							<span id="name">注册会员&nbsp;&nbsp;&nbsp;&nbsp;</span>USER REGISTER
						</div>
						<div class="xiahu">
							<div class="xiahu_left">
								<span>用户名：</span>
							</div>
							<div class="xiahu_right">
								<input type="text" name="username" size="25" id="user" onfocus="showTips('user','用户名必需填写！')" onblur="checkUser('user','用户名必需填写!')"/><span id="userspan" "></span>
							</div>
						</div>
						<div class="xiahu ">
							<div class="xiahu_left ">
								<span>密码：</span>
							</div>
							<div class="xiahu_right ">
								<input type="password " name="password " size="25 " id="password" onfocus="showTips('password','密码必需填写！')"  onblur="checkUser('password','密码必需填写！')" /><span id="passwordspan"></span>
							</div>
						</div>
						<div class="xiahu ">
							<div class="xiahu_left ">
								<span>确定密码：</span>
							</div>
							<div class="xiahu_right ">
								<input type="password " name="repassword "  size="25 " id="repassword" onfocus="showTips('repassword','请再次输入密码!')" onblur="checkUser('repassword','两次密码不正确！')" /><span id="repasswordspan"></span>
							</div>
						</div>
						<div class="xiahu ">
							<div class="xiahu_left ">
								<span>E-mail：</span>
							</div>
							<div class="xiahu_right ">
								<input type="text " name="email "  size="25 " id="email" onfocus="showTips('email','请输入E-mail地址!')" onblur="checkUser('email','请输入E-mail地址！')" /><span id="emailspan"></span>
							</div>
						</div>
						<div class="xiahu ">
							<div class="xiahu_left ">
								<span>姓名：</span>
							</div>
							<div class="xiahu_right ">
								<input type="text " name="xingming "  size="25 " id="name" onfocus="showTips('name','请输入姓名!')" onblur="checkUser('name','请输入E-请输入姓名！')"/><span id="namespan"></span>
							</div>
						</div>
						<div class="xiahu ">
							<div class="xiahu_left ">
								<span>性别：</span>
							</div>
							<div class="xiahu_right ">
								<input type="radio " name="sex " checked="checked " value="男 " />男
								<input type="radio " name="sex " value="女 " />女
							</div>
						</div>
						<div class="xiahu ">
							<div class="xiahu_left ">
								<span>出生年月：</span>
							</div>
							<div class="xiahu_right ">
								<input type="date " name="birtherday " id="birthday" onfocus="showTips('birthday','请输入你的生日')" onblur="checkUser('birthday','请输入你的生日！')"/><span id="birthdayspan"></span>
							</div>
						</div>
						<div class="xiahu ">
							<div class="xiahu_left ">
								<span>验证码：</span>
							</div>
							<div class="xiahu_right ">
								<input type="text " name="yanzhengma " id="yanzhengma" onfocus="showTips('yanzhengma','请输入验证码')" onblur="checkUser('yanzhengma','请输入验证码！')"/><span id="yanzhengmaspan"></span>
								<img src="../img/yanzhengma.png " />
							</div>
						</div>
						<div class="xiahu ">

							<input type="submit " value="注册 " size="20 " />
						</div>
					</div>
